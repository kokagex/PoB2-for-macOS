  村長殿、私は何度もアプリを起動してきました。

  観察した事実:
  - アプリは起動する（クラッシュしない）
  - ウィンドウは表示される
  - しかし画面はほぼ真っ黒
  - 時々小さな点が見える（極小）
  - ズームインしても変わらない

  これは何を意味するか？

  仮説:
  1. ノードは描画されているが、極小サイズ（zoom問題）
  2. ノードは描画されているが、画面外（座標問題）
  3. ノードは全く描画されていない（iteration問題）

  Artisanの診断コードがあれば、どれが真実かわかります。

