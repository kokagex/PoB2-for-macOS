name: Tests

on:
  push:
    branches: [pob2macos_stage2, feature/*]
  pull_request:
    branches: [pob2macos_stage2]

jobs:
  unit-tests:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install LuaJIT
        run: brew install luajit

      - name: Install luarocks
        run: brew install luarocks

      - name: Install busted
        run: luarocks --lua-version 5.1 install busted

      - name: Run unit tests
        run: |
          eval "$(luarocks --lua-version 5.1 path)"
          busted --verbose
